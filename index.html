<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest Store | Login</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>
    <header class="main-header">
        <h1 class="logo">Quest Store</h1>
    </header>
    <div class="sign-in form">
        <span class="tagline">Sign in</span>
        <input type="text" placeholder="Login" name="login" required>
        <input type="password" placeholder="Password" name="password" required>

        <button type="submit">Sign-in</button>
    </div>
    <div class="sign-up form">
        <span class="tagline">Sign up</span>
        <input type="text" placeholder="Login" name="login" required>
        <input type="email" placeholder="E-mail" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="text" placeholder="Name" name="name" required>
        <input type="tel" placeholder="Phone Number" name="phoneNumber" required>

        <button type="submit">Sign-in</button>
    </div>
    <footer class="footer">&copy;Codecool NWO 2018</footer>
</body>
</html>
