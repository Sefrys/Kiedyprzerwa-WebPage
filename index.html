<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest Store | Login</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
<header class="main-header">
    <h1 class="logo">Quest Store</h1>
</header>
<div class="flex-container">
    <div class="form-container">
        <div class="sign-in form">
            <span class="tagline">Sign in</span>
            <input class="control" type="text" placeholder="Login" name="login" required>
            <input class="control" type="password" placeholder="Password" name="password" required>
            <button class="button" type="submit">Sign-in</button>
        </div>
        <div class="sign-up form">
            <span class="tagline">Sign up</span>
            <input class="control" type="text" placeholder="Login" name="login" required>
            <input class="control" type="email" placeholder="E-mail" name="email" required>
            <input class="control" type="password" placeholder="Password" name="password" required>
            <input class="control" type="text" placeholder="Name" name="name" required>
            <input class="control" type="tel" placeholder="Phone Number" name="phoneNumber" required>

            <button class="button" type="submit">Sign-in</button>
        </div>
    </div>
</div>
<footer class="footer">&copy;Codecool NWO 2018</footer>
</body>
</html>
